{% extends 'layout/base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete {{ item.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'inventory:item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
