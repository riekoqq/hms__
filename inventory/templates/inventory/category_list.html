{% extends 'layout/base.html' %}
{% block content %}
<div class="container">
    <h1>Categories</h1>
    <a href="{% url 'inventory:category_create' %}" class="btn btn-primary">Add Category</a>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} - <a href="{% url 'inventory:category_update' category.pk %}">Edit</a> - <a href="{% url 'inventory:category_delete' category.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
